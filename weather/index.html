<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--<link rel="stylesheet" href="https://unpkg.com/mustard-ui@latest/dist/css/mustard-ui.min.css">-->

    <link rel="stylesheet" href="style.css">
    <title>Weather</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Получаем прогноз погоды по API</h1>
            <h2>JavaScript v2.0</h2>
            <h3>js2.itgid.info</h3>
        </header>
        <main>
            <nav>
                <h3>Hourly Forecast</h3>
                <ul>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                    <li>5</li>
                    <li>6</li>
                    <li>7</li>
                    <li>8</li>
                </ul>
            </nav>

            <div class="widget">
                <div class="region-block">
                    <label for="select">Choose a region:</label>
                    <select name="select" class="select">
                        <option value="703883">Crimea</option>
                        <option value="2921044">Germany</option>
                        <option value="2971874">France</option>
                        <option value="4700234">Italy</option>
                    </select>
                    <p class="region-name">Current weather in: </p>
                </div>
                <hr>
                <div class="weather-block">
                    <div class="inf">
                        <p class="temp">--&deg;</p>
                    </div>
                    <div class="wind-block">
                        <p class="direction"></p>
                        <p class="speed"></p>
                    </div>
                    <div class="disclaimer-block">
                        <div class="pic"><img src="images/sunset.jpg"></div>
                        <p class="disclaimer">Clouds</p>
                    </div>
                </div>
                <hr>
                <div class="img"></div>

            </div>

            <aside>
                <h3>Daily Forecast</h3>
                <section>
                    <div class="date-time">такое-то Октября</div>
                    <div class="temp-block">
                        <div class="temp-forecast">хз гр</div>
                        <div class="pic-forecast"></div>
                    </div>
                </section>
                <section>
                    <div class="date-time">такое-то Октября</div>
                    <div class="temp-block">
                        <div class="temp-forecast">хз гр</div>
                        <div class="pic-forecast"></div>
                    </div>
                </section>
                <section>
                    <div class="date-time">такое-то Октября</div>
                    <div class="temp-block">
                        <div class="temp-forecast">хз гр</div>
                        <div class="pic-forecast"></div>
                    </div>
                </section>
                <section>
                    <div class="date-time">такое-то Октября</div>
                    <div class="temp-block">
                        <div class="temp-forecast">хз гр</div>
                        <div class="pic-forecast"></div>
                    </div>
                </section>

            </aside>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
