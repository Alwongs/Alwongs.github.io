<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Car animation</title>
</head>

<body>


    <div class="container">
        <div class="bg-block">
            <div class="background"></div>
            <div class="road"></div>
            <div class="sound">
                <audio src="audio/funny-song.mp3" autoplay="autoplay" loop="loop" controls></audio>
            </div>
        </div>

        <div class="car-block">
            <img class="face" src="images/face.png" alt="face">
            <img class="car" src="images/car.png" alt="car">
            <img class="weel-1" src="images/weel.png" alt="weel">
            <img class="weel-2" src="images/weel.png" alt="weel">
        </div>

    </div>

</body>

</html>
